<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fullpage Scroll Plugin with jQuery</title>
    <link rel="stylesheet" href="/fullpage_scroll/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fastclick/1.0.6/fastclick.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="jquery.fullpage.js"></script>
</head>
<body>
    <div id="fullpage">
        <section><h1>Section1</h1></section>
        <section><h1>Section2</h1></section>
        <section><h1>Section3</h1></section>
        <section><h1>Section4</h1></section>
        <section><h1>Section5</h1></section>
    </div>
    <script>
        FastClick.attach(document.body);
        $('#fullpage').fullpage();
    </script>
</body>
</html>
